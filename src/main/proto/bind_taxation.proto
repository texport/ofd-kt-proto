import "common.proto";

option optimize_for = SPEED;
option java_package = "org.epicsquad.kkm.proto";

package kkm.proto;

message BindedTaxation {
  
  message BindedTax {
    required uint32 tax_type  = 1;
    required uint32 percent = 2;
  }

  required uint32 taxation_type  = 1;
  repeated BindedTax taxes = 2;
}
